<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RoComunica Newsletter!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600;700&family=Tangerine:wght@400;700&display=swap"
            rel="stylesheet"
        /> -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="contact">
            <h1 class="contact-title">Contact us</h1>
            <p class="contact-description">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Incidunt veritatis ducimus magnam? Alias, perspiciatis?
                Repellendus officiis doloribus vitae ex mollitia.
            </p>

            <form action="" name="contact-us">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email address"
                    />
                </div>

                <div class="form-group">
                    <label for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Name"
                    />
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="5"
                    ></textarea>
                </div>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>

        <!-- javascript -->

        <script>
            const scriptURL =
                "https://script.google.com/macros/s/AKfycbxzhXU9NoHWbHWx5jmqxi-2sZAYaKwWy2lK7FeVh00LcE9LWg2tAXW-OwpNNRjZno_Z/exec";
            const form = document.forms["contact-us"];

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                fetch(scriptURL, { method: "POST", body: new FormData(form) })
                    .then((response) => {
                            document.getElementById("name").innerHTML = response
                        form.reset();
                        alert('Success!')
                    })
                    .catch((error) => console.error("Error!", error.message));
            });
        </script>


    </body>
</html>
