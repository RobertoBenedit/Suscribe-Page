    <body>
        <div class="contact" id="contact">
            <h1 class="contact-title">Contactanos!</h1>
            <p class="contact-description">
                Envianos tu consulta! Consulta por nuestros servicios!
            </p>

            <form action="" name="contact-us">
                <div class="form-group">
                    <label for="email">Correo Electronico</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Escribe aqui tu correo"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Escribe aqui tu nombre"
                        required
                    />
                </div>

                <div class="form-group">
                    <label for="message">Mensaje</label>
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="5"
                        placeholder="... Escribe aqui tu mensaje... y luego presiona ENVIAR"
                        required
                    ></textarea>
                </div>
                <button type="submit" class="btn-submit">ENVIAR MI MENSAJE</button>
            </form>
        </div>
